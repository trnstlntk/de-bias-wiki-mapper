<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1"/>
  <title>DE-BIAS Wiki Mapper</title>

  <!-- DataTables core CSS -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <!-- Buttons extension CSS for CSV download -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css"/>
  <!-- Your custom styles -->
  <link rel="stylesheet" href="style.css"/>

  <!-- jQuery, DataTables + Buttons -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script
    src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script
    src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script
    src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <!-- N3.js for TTL parsing -->
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>DE-BIAS Wiki Mapper</h1>
    <div id="dataset-meta">Loading…</div>
  </header>

  <main>
    <!-- Language filter checkboxes -->
    <div id="lang-filter">
      <strong>Filter by language:</strong>
      <label><input type="checkbox" value="en" checked> English</label>
      <label><input type="checkbox" value="de" checked> Deutsch</label>
      <label><input type="checkbox" value="nl" checked> Nederlands</label>
      <label><input type="checkbox" value="es" checked> Español</label>
    </div>

    <!-- The table -->
    <table id="term-table" class="display stripe" style="width:100%">
      <thead>
        <tr>
          <th>Concept</th>
          <th>Languages</th>
          <th>Labels</th>
          <th>Description</th>
          <th>Suggested Terms</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>
      Built by <a href="https://github.com/trnstlntk">trnstlntk</a> |
      <a href="https://github.com/trnstlntk/de-bias-wiki-mapper">Source</a>
    </p>
  </footer>
</body>
</html>
