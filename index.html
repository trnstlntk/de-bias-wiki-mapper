<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-BIAS Wiki Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DE-BIAS Wiki Mapper</h1>
        <p>Use this tool to download and update the DE-BIAS RDF vocabulary.</p>
    </header>

    <div class="content">
        <h2>Download and Upload DE-BIAS RDF Vocabulary</h2>

        <!-- Download Button (from GitHub repository) -->
        <button id="download-btn">Download the DE-BIAS Vocabulary (.ttl)</button>

        <!-- Upload Button (manual re-download and upload to GitHub) -->
        <button id="download-upload-btn">Download and Upload New RDF to GitHub</button>

        <p id="status-msg"></p>
    </div>

    <footer>
        <p>Created by your name. <a href="https://github.com/trnstlntk/de-bias-wiki-mapper">View on GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
