<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-BIAS Wiki Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DE-BIAS Wiki Mapper</h1>
        <p>Browse the DE-BIAS vocabulary and compare terms with Wikidata.</p>
    </header>

    <div class="content">
        <input type="text" id="search-bar" placeholder="Search for a term...">
        
        <h2>Vocabulary Terms</h2>
        <table id="terms-table">
            <thead>
                <tr>
                    <th>Term</th>
                    <th>Definition</th>
                    <th>Alternatives</th>
                    <th>Wikidata Link</th>
                </tr>
            </thead>
            <tbody id="terms-body">
                <!-- Terms will be inserted here dynamically -->
            </tbody>
        </table>

        <button id="download-upload-btn">Download and Upload New RDF to GitHub</button>

        <p id="status-msg"></p>
    </div>

    <footer>
        <p>Created by your name. <a href="https://github.com/trnstlntk/de-bias-wiki-mapper">View on GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
